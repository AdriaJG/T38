<div class="card">
  <img src="{{personajes.image}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{personajes.name}}</h5>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Genero : {{personajes.gender}}</li>
    <li class="list-group-item">Raza : {{personajes.species}}</li>
    <li class="list-group-item">Estatus : {{personajes.status}}</li>
    <li class="list-group-item">Origen : {{personajes.origin.name}}</li>
  </ul>
</div>
